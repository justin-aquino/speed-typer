<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Keylometer/Minute</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="https://cdn-icons.flaticon.com/png/512/1247/premium/1247940.png?token=exp=1643999459~hmac=0c056cfb7e0d1e983ac594ea952e490a" 
            alt="race flag icon" class="raceFlag">
          <a class="navbar-brand" href="#">Keylometer/Minute</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-info" aria-current="page" href="#">Instructions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-primary" href="#">EASY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning" href="#">NORMAL</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="#">HARD</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <header> Keylometer/Minute</header>
        <div class="subContainer">
            <section class="score-timer">
                <p class="score-timer">Score: <span>0</span></p>
                <p class="score-timer">Timer: <span>0</span></p>
            </section>
            <section class="instructions">
                Type as many of the words generated as you can before the timer runs out! 
            </section>
            <div class="randomWords"></div>
            <input type="text">
            <input type="submit" value="Reset">
            <input type="submit" value="New Game">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
</script>
</html>
